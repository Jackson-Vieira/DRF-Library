{% load static %}

<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ADMIN Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'library/css/styles.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'assets/images/icon/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'library/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'library/assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'library/assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'library/assets/css/metisMenu.css' %}">
    <link rel="stylesheet" href="{% static 'library/assets/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'library/assets/css/slicknav.min.css' %}">

    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />

    <!-- others css -->
    <link rel="stylesheet" href="{% static 'library/assets/css/typography.css' %}">
    <link rel="stylesheet" href="{% static 'library/assets/css/default-css.css' %}">
    <link rel="stylesheet" href="{% static 'library/assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'library/assets/css/responsive.css' %}">

    <!-- jquery-css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap4.min.css">

    <!-- modernizr css -->
    <script src="{% static 'library/assets/js/vendor/modernizr-2.8.3.min.js' %}"></script>

</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- page container area start -->
    <div class="page-container">
        <!-- sidebar menu area start -->
        <div class="sidebar-menu">
            <div class="sidebar-header">
                <div class="logo">
                    <a href="http://127.0.0.1:8000/library/admin/"><img src="{% static 'library/assets/images/icon/logo6.png' %}" alt="logo"></a>
                </div>
            </div>
            <div class="main-menu">
                <div class="menu-inner">
                    <nav>
                        <ul class="metismenu" id="menu">
                            <li>
                                <a href="" aria-expanded="true"><i class="ti-dashboard"></i><span>dashboards</span></a>
                                <ul class="collapse">
                                    <li><a href="index.html">MAIN dashboard</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- sidebar menu area end -->

        <!-- main content area start -->
        <div class="main-content">
            <!-- header area start -->
            <div class="header-area">
                <div class="row align-items-center">
                    <!-- nav and search button -->
                    <div class="col-md-6 col-sm-8 clearfix">
                        <div class="nav-btn pull-left">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- header area end -->

            <!-- page title area start -->
            <div class="page-title-area">
                <div class="row py-3 align-items-center">
                    <div class="col-sm-6">
                        <div class="breadcrumbs-area clearfix">
                            <h4 class="page-title pull-left">ADMIN</h4>
                        </div>
                    </div>
                </div>
            </div>
                    <!-- Progress Table start -->
                    
                    <div class="col-12 mt-5">
                        <div class="d-flex justify-content-start my-3">
                            <button type="button" class="btn btn-primary" id="btn-new"> ADD </button>
                        </div>
                        
                        <div class="card">
                            <div class="card-body">
                                <h4 class="header-title">Empréstimos Table</h4>
                                <div class="single-table">
                                    <!-- class="table-responsive" -->
                                    <div class="table-responsive-sm">
                                        <table class="table table-hover progress-table " id="dataTable">
                                            <thead class="text-uppercase">
                                                <tr>
                                                    <th scope="col">ID</th>
                                                    <th scope="col">Aluno</th>
                                                    <th scope="col">Livro</th>
                                                    <th scope="col">Data criação</th>
                                                    <th scope="col">Situação</th>
                                                    <th scope="col">Ações</th>
                                                </tr>
                                            </thead>
                                            <tbody id="t-body">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Progress Table end -->
                </div>
            </div>
        </div>
        <!-- main content area end -->
        

        <!-- Modal EDIT start -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">{empréstimo} - {id}</h5>
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <form role="form">
                    <div class="modal-body">
                            <div class="form-group">
                                <label for="aluno">Aluno</label>
                                <input type="text" name='aluno_id' id="aluno"  value="" class="form-control"  placeholder="matricula aluno">
                            </div>
                            <div class="form-group">
                                <label for="livro">Livro</label>
                                <input type="text" name='livro_id'  id="livro" value="" class="form-control" placeholder="id livro">
                            </div>
                            
                                <div class="form-group">
                                    <label for="situcao">Situação</label>
                                    <select class="custom-select" name="situacao" id="situacao">
                                        <option selected name="aberto"  value="aberto">Aberto</option>
                                        <option name="fechado" value="fechado">Fechado</option>
                                    </select>
                                </div>
                                
                                <div class="d-flex flex-wrap justify-content-end mt-5">
                                    <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                                <span id="type " value="opa"></span>
                        </form>
                        
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- basic modal end -->

        <!-- footer area start-->
        <footer>
            <div class="footer-area">
                <p>© Template by <a href="https://colorlib.com/wp/">Colorlib</a>.</p>
            </div>
        </footer>
        <!-- footer area end-->
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap4.min.js"></script>

    <!-- bootstrap 4 js -->
    <script src="{% static 'library/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'library/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'library/assets/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'library/assets/js/metisMenu.min.js' %}"></script>
    <script src="{% static 'library/assets/js/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'library/assets/js/jquery.slicknav.min.js' %}"></script>

    <!-- others plugins -->
    <script src="{% static 'library/assets/js/plugins.js' %}"></script>
    <script src="{% static 'library/assets/js/scripts.js' %}"></script>
    <script>
        
    </script>
</body>

</html>
